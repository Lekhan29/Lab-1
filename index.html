    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar Component -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-dumbbell me-2"></i>FitnessHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classes.html">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Hero Carousel Component -->
     <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/gym1.jpg" class="d-block w-100" alt="Gym Interior">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Transform Your Body</h1>
                    <p>Join us today and start your fitness journey</p>
                    <a href="#membership" class="btn btn-primary btn-lg">Get Started</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/gym2.jpg" class="d-block w-100" alt="Personal Training">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Expert Trainers</h1>
                    <p>Work with certified professionals</p>
                    <a href="classes.html" class="btn btn-primary btn-lg">View Classes</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/gym3.jpg" class="d-block w-100" alt="Group Class">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Community Spirit</h1>
                    <p>Join our supportive fitness community</p>
                    <a href="#contact" class="btn btn-primary btn-lg">Contact Us</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
